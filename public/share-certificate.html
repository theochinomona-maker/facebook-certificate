<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Certificate - Speccon Learnership</title>

  <!-- Open Graph Meta Tags for Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Speccon Learnership Platform">
  <meta id="ogTitle" property="og:title" content="Certificate Achievement">
  <meta id="ogDescription" property="og:description" content="Check out my certificate from Speccon!">
  <meta id="ogImage" property="og:image" content="">
  <meta id="ogUrl" property="og:url" content="">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="600">

  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .share-container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    .certificate-display {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: var(--shadow-lg);
      margin-bottom: 30px;
    }
    .certificate-display img {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸŽ“ Speccon Learnership</h1>
      <p class="subtitle">Certificate Achievement</p>
    </header>

    <main class="main-content">
      <div class="share-container">
        <div class="certificate-display">
          <h2 id="certificateTitle">Loading...</h2>
          <p id="learnerName" style="color: var(--text-light); margin-bottom: 20px;"></p>
          <img id="certificateImage" src="" alt="Certificate">
          <p id="completionDate" style="color: var(--text-light); margin-top: 20px;"></p>
        </div>

        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
          <a href="/certificates.html" class="btn btn-primary">View All My Certificates</a>
          <a href="/index.html" class="btn btn-secondary">Back to Home</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Speccon. Demo Prototype for Facebook Integration.</p>
    </footer>
  </div>

  <script>
    async function loadCertificate() {
      const urlParams = new URLSearchParams(window.location.search);
      const certId = urlParams.get('id');

      if (!certId) {
        document.getElementById('certificateTitle').textContent = 'Certificate not found';
        return;
      }

      try {
        const response = await fetch(`/api/certificate/${certId}`);
        if (!response.ok) {
          throw new Error('Certificate not found');
        }

        const cert = await response.json();

        // Update page content
        document.getElementById('pageTitle').textContent = `${cert.courseName} - ${cert.learnerName}`;
        document.getElementById('certificateTitle').textContent = cert.courseName;
        document.getElementById('learnerName').textContent = `Awarded to ${cert.learnerName}`;
        document.getElementById('certificateImage').src = `/certificates/${cert.imageFile}`;
        document.getElementById('completionDate').textContent = `Completed on ${formatDate(cert.completionDate)}`;

        // Update Open Graph meta tags
        const imageUrl = `${window.location.origin}/certificates/${cert.imageFile}`;
        const pageUrl = window.location.href;
        const description = `Hi! I just completed ${cert.courseName} with Speccon! ðŸŽ“âœ¨`;

        document.getElementById('ogTitle').setAttribute('content', cert.courseName);
        document.getElementById('ogDescription').setAttribute('content', description);
        document.getElementById('ogImage').setAttribute('content', imageUrl);
        document.getElementById('ogUrl').setAttribute('content', pageUrl);

      } catch (error) {
        console.error('Error loading certificate:', error);
        document.getElementById('certificateTitle').textContent = 'Certificate not found';
      }
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    document.addEventListener('DOMContentLoaded', loadCertificate);
  </script>
</body>
</html>
