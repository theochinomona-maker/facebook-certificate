<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Speccon Learnership</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üîê Admin Login</h1>
      <p class="subtitle">Secure access to admin dashboard</p>
    </header>

    <main class="main-content">
      <div class="signup-container" style="max-width: 500px;">
        <div class="signup-form">
          <h3>Administrator Access</h3>

          <form id="adminLoginForm" class="manual-signup-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required placeholder="Enter admin username" autocomplete="username">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password">
            </div>

            <div id="errorDisplay" class="error-message" style="display: none; margin-bottom: 20px;">
              <p id="errorText"></p>
            </div>

            <button type="submit" class="btn btn-primary btn-large">
              Login to Dashboard
            </button>
          </form>

          <div class="signup-footer">
            <p><a href="/index.html" class="link">‚Üê Back to Home</a></p>
          </div>

          <div style="margin-top: 30px; padding: 20px; background: var(--bg-light); border-radius: 8px; font-size: 0.85rem; color: var(--text-light);">
            <p style="margin-bottom: 8px;"><strong>Demo Credentials:</strong></p>
            <p>Username: <code style="background: white; padding: 2px 8px; border-radius: 4px;">admin</code></p>
            <p>Password: <code style="background: white; padding: 2px 8px; border-radius: 4px;">admin123</code></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Speccon. Demo Prototype for Facebook Integration.</p>
    </footer>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      hideError();

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Server error: Please restart the server. The admin login endpoint is not responding correctly.');
        }

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Login failed');
        }

        const data = await response.json();

        if (data.success) {
          window.location.href = '/admin.html';
        } else {
          throw new Error(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Admin login error:', error);
        if (error.message.includes('JSON') || error.message.includes('Unexpected token')) {
          showError('Server error: Please restart the server. The admin routes were recently added and need a server restart.');
        } else {
          showError(error.message);
        }
      }
    });

    function showError(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorDisplay').style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorDisplay').style.display = 'none';
    }

    // Check if already logged in
    async function checkAdminSession() {
      try {
        const response = await fetch('/api/admin/check-session');
        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            window.location.href = '/admin.html';
          }
        }
      } catch (error) {
        // Not logged in, stay on login page
      }
    }

    document.addEventListener('DOMContentLoaded', checkAdminSession);
  </script>
</body>
</html>
