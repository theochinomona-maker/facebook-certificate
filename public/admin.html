<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Speccon Learnership</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <div class="header-content">
        <div>
          <h1 class="admin-title">üìä Admin Dashboard</h1>
          <p class="admin-subtitle">Certificate Sharing Analytics & Insights</p>
        </div>
        <div class="header-actions">
          <button onclick="logout()" class="btn btn-secondary">Logout</button>
          <a href="/index.html" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- Summary Statistics -->
      <div class="stats-grid" id="statsGrid">
        <div class="loading">Loading statistics...</div>
      </div>

      <!-- Learner Statistics -->
      <section style="margin-bottom: 30px;">
        <h2 class="section-title">üë• Learner Statistics</h2>
        <div class="learner-stats-table" id="learnerStatsTable">
          <div class="loading">Loading learner statistics...</div>
        </div>
      </section>

      <!-- Recent Activity -->
      <section>
        <h2 class="section-title">üìã Recent Sharing Activity</h2>
        <div class="activity-feed" id="activityFeed">
          <div class="loading">Loading activity...</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Speccon. Demo Prototype for Facebook Integration.</p>
    </footer>
  </div>

  <script>
    // Check authentication on page load
    async function checkAuth() {
      try {
        const response = await fetch('/api/admin/check-session');
        const data = await response.json();

        if (!data.authenticated) {
          window.location.href = '/admin-login.html';
          return false;
        }
        return true;
      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = '/admin-login.html';
        return false;
      }
    }

    async function loadAnalytics() {
      try {
        const response = await fetch('/api/admin/analytics');

        if (response.status === 401) {
          // Not authenticated, redirect to login
          window.location.href = '/admin-login.html';
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load analytics');
        }

        const data = await response.json();
        displayStats(data.summary);
        displayLearnerStats(data.learnerStats);
        displayActivity(data.recentActivity);
      } catch (error) {
        console.error('Error loading analytics:', error);
        showError('Failed to load analytics data. Please refresh the page.');
      }
    }

    async function logout() {
      try {
        await fetch('/api/admin/logout', { method: 'POST' });
        window.location.href = '/admin-login.html';
      } catch (error) {
        console.error('Logout error:', error);
        window.location.href = '/admin-login.html';
      }
    }

    function displayStats(summary) {
      const statsGrid = document.getElementById('statsGrid');

      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Certificates</div>
          <div class="stat-value">${summary.totalCertificates}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Shared Certificates</div>
          <div class="stat-value">${summary.sharedCertificates}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Share Rate</div>
          <div class="stat-value">
            ${summary.shareRate}<span class="stat-unit">%</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Success Rate</div>
          <div class="stat-value">
            ${summary.successRate}<span class="stat-unit">%</span>
          </div>
        </div>
      `;
    }

    function displayLearnerStats(learnerStats) {
      const tableContainer = document.getElementById('learnerStatsTable');

      if (learnerStats.length === 0) {
        tableContainer.innerHTML = '<div class="no-data">No learner data available.</div>';
        return;
      }

      const rows = learnerStats.map(stat => `
        <tr>
          <td>${stat.name}</td>
          <td>${stat.totalCertificates}</td>
          <td>${stat.sharedCertificates}</td>
          <td>${stat.shareRate}%</td>
        </tr>
      `).join('');

      tableContainer.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Learner Name</th>
              <th>Total Certificates</th>
              <th>Shared</th>
              <th>Share Rate</th>
            </tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>
      `;
    }

    function displayActivity(activities) {
      const activityFeed = document.getElementById('activityFeed');

      if (activities.length === 0) {
        activityFeed.innerHTML = '<div class="no-data">No recent activity.</div>';
        return;
      }

      activityFeed.innerHTML = activities.map(activity => `
        <div class="activity-item ${activity.status}">
          <div class="activity-header">
            <div class="activity-learner">${activity.learnerName}</div>
            <div class="activity-date">${formatDate(activity.date)}</div>
          </div>
          <div class="activity-details">
            Shared "${activity.courseName}" to ${activity.platform}
          </div>
          <span class="activity-status ${activity.status}">
            ${activity.status === 'success' ? '‚úì Success' : '‚úó Failed'}
          </span>
        </div>
      `).join('');
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showError(message) {
      document.getElementById('statsGrid').innerHTML = `
        <div class="error-message" style="grid-column: 1 / -1;">
          <p>${message}</p>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const isAuthenticated = await checkAuth();
      if (isAuthenticated) {
        loadAnalytics();
      }
    });
  </script>
</body>
</html>
